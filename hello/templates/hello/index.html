{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static "hello/css/style.css" %}">
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{message|safe}}</p>
    <table>
        <tr>
            <th>data</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.mail}}</td>
                <td>{{item.birthday}}</td>
                <td><a href="{%url "edit" item.id%}">Edit</a></td>
                <td><a href="{%url "delete" item.id%}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
